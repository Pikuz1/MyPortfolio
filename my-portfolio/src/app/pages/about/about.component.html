<section class="p-6 bg-gray-100 text-gray-900 animate-fadeIn">
  <div class="container mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4">{{ about.name }}</h1>
    <h2 class="text-2xl font-semibold">{{ about.role }}</h2>
  </div>

  <div class="container mx-auto mt-6">
    <p *ngFor="let paragraph of about.description" class="text-lg mb-4" [innerHTML]="paragraph"></p>
  </div>

  <div class="text-center mt-6">
    <a class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      href="{{ about.resumeLink }}" download>Download Resume</a>
  </div>
</section>
