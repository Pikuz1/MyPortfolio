<section class="p-6 animate-slideIn text-white">
  <h1 class="text-3xl font-bold text-center mb-6">Experience</h1>
  <div *ngFor="let job of experiences" class="mb-6 p-6 border rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold">{{ job.company }} - {{ job.role }}</h2>
    <p class="text-sm italic">{{ job.duration }}</p>
    <ul class="list-disc list-inside mt-2">
      <li *ngFor="let point of job.description">{{ point }}</li>
    </ul>
  </div>
</section>
