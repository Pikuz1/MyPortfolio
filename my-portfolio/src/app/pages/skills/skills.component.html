<!-- skills.component.html -->
<div class="skills-container">
  <div class="header">
    <h2>Skills & Expertise</h2>
    <p>Interactive 3D visualization of my technical skills</p>
  </div>

  <div class="content">
    <div class="canvas-container" #canvasContainer></div>

    <div class="category-selector">
      <button
        *ngFor="let category of skillCategories"
        (click)="selectCategory(category.id)"
        [class.active]="selectedCategory === category.id"
        class="category-btn">
        {{ category.name }}
      </button>
    </div>

    <div class="skill-details" *ngIf="selectedSkill">
      <h3>{{ selectedSkill.name }}</h3>
      <p>{{ selectedSkill.description }}</p>
      <span class="category-tag">{{ selectedSkill.category }}</span>
    </div>
  </div>

  <div class="instructions">
    <p>Drag to rotate the sphere • Scroll to zoom • Click on a skill for details</p>
  </div>
</div>
